      <h1 class="animate__animated animate__fadeIn">Rejoindre l'Association Croissant Rouge Tunisien !</h1>

  <!-- Form Section -->
  <section id="join-form" class="container py-5">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="form-section animate__animated animate__fadeIn animate__delay-1s">
          <h2>Formulaire d'inscription</h2>
          <form action="/traitement-club.php" method="post" enctype="multipart/form-data">
            
            <!-- Nom -->
            <div class="mb-3">
              <label for="nom" class="form-label">Nom :</label>
              <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <!-- Prénom -->
            <div class="mb-3">
              <label for="prenom" class="form-label">Prénom :</label>
              <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <!-- Sexe -->
            <div class="mb-3">
              <label class="form-label">Sexe :</label><br>
              <input type="radio" id="homme" name="sexe" value="homme" required>
              <label for="homme">Homme</label>
              <input type="radio" id="femme" name="sexe" value="femme">
              <label for="femme">Femme</label>
            </div>

            <!-- Adresse Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Adresse email :</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Téléphone -->
            <div class="mb-3">
              <label for="telephone" class="form-label">Numéro de téléphone :</label>
              <input type="tel" class="form-control" id="telephone" name="telephone">
            </div>

            <!-- Motivation -->
            <div class="mb-3">
              <label for="motivation" class="form-label">Pourquoi voulez-vous rejoindre l'Association ?</label>
              <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
            </div>

            <!-- photo -->
            <div class="mb-3">
              <label for="cv" class="form-label">Téléchargez votre photo d'identité :</label>
              <input type="file" class="form-control" id="cv" name="cv" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
