<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faire un Don - Croissant Rouge Tunisien</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" alt="Logo Croissant Rouge Tunisien">
        Croissant Rouge Tunisien
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="donate.html">Faire un don</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Événements</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="join-club.html">Rejoindre le Club</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-alt d-flex justify-content-center align-items-center">
    <div>
      <!-- "Faire un Don" ref-->
      <a href="#donation-form" class="btn btn-don btn-lg animate__animated animate__fadeIn">
        Faire un Don
      </a>
    </div>
  </section>

  <!-- Donation Form Section -->
  <section class="container py-5" id="donation-form">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="form-section animate__animated animate__fadeIn animate__delay-1s">
          <form id="donationForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nom Complet</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Montant à Donner</label>
              <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="button" class="btn btn-primary" id="donate">Faire un Don</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Croissant Rouge Tunisien. Tous droits réservés.</p>
  </footer>

  <!-- Bootstrap JS, Popper, and Animate.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>

  <!-- External JavaScript -->
  <script src="script.js"></script>

</body>

</html>
